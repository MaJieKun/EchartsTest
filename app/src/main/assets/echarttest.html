     function createBarChart(dataArray){

            alert("createBarChart");
            var myChart=ec.init(document.getElementById('main'),theme);

                title: {

                },

                    data: ["数学","语文","英语","政治","物理","化学"]

            // 使用刚指定的配置项和数据显示图表。

      }

    function doCreateChart(specificChartFunction){
        require(
            ['echarts','echarts/theme/macarons','echarts/chart/line','echarts/chart/bar','echarts/chart/pie'],
            function(ec,theme){
                myChart=ec.init(document.getElementById('main'),theme);
                myChart.showLoading(
                    [text:"图表数据正在努力加载..."]
                );
                specificChartFunction;
                 // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                myChart.hideLoading();
            }
        );
